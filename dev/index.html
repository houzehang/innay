<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>大语文</title>
        <link rel="stylesheet" href="./css/anim.css"/>
        <link rel="stylesheet" href="./css/main.css"/>
        <script> 
          window.$require = require; 
          delete window.require;
          delete window.exports; delete window.module;
        </script> 
    </head>
    <body>
        <div class="wrapper">
		<script type="text/x-jsrender" id="user-login-tmpl">
		<div class="user-login">
			<div class="row">
				<div class="col-lg-12 col-sm-12 col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">用户登录</h3>
						</div>
						<div class="panel-body">
							<div class="form-group row">
								<label for="input-username" class="col-lg-2 control-label">用户名</label>
								<div class="col-lg-10">
									<input type="text" class="form-control" id="input-username">
								</div>
							</div>
							<div class="form-group row">
								<label for="input-password" class="col-lg-2 control-label">密码</label>
								<div class="col-lg-10">
									<input type="password" class="form-control" id="input-password"/>
								</div>
							</div>
								<div class="form-group row">
								<div class="col-lg-10 col-lg-offset-2">
									<button type="button" class="btn btn-primary submit-btn">提交</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</script>
    </body>
    <script type="text/javascript">
        window.$ = window.jQuery = $require('jquery');
