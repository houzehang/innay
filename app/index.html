            0%{
                transform: scale(1);  /*开始为原始大小*/
            }
            25%{
                transform: scale(0.9); /*放大1.1倍*/
            }
            50%{
                transform: scale(1);
            }

            -webkit-animation-direction:alternate;/*轮流反向播放动画。*/

            if (!TAG || /!$/.test(TAG)) {
                return
            }
            let stack           = (new Error).stack.substring((new Error).stack.indexOf(')\n'));
            let first           = TAG;
            let second          =  stack.substring(stack.match('\\.').index + 1,  stack.match('\\(').index - 1);
            // window.firstMax     = Math.max(window.firstMax || 0, first.length)

            window.firstMax     = 32
            window.secondMax    = 32 
            let firstsub        = '', secondsub = '';
            for (let index = 0; index < window.firstMax - first.length; index++) {
                firstsub += '-';
            }
            for (let index = 0; index < window.secondMax - second.length; index++) {
                secondsub += '-';
            }
            console.log('[TAG]', first+firstsub, second+([...args].length > 0 ? secondsub : ''), ...args);
